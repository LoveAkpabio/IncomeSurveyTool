<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Survey Tool</title>
</head>
<body>
    <h2>User Income and Expenses Survey</h2>
    <form action="/submit" method="POST">
        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label>Total Income:</label>
        <input type="number" name="income" required><br>

        <h3>Expenses:</h3>
        <label>Utilities:</label>
        <input type="number" name="utilities" min="0"><br>

        <label>Entertainment:</label>
        <input type="number" name="entertainment" min="0"><br>

        <label>School Fees:</label>
        <input type="number" name="school_fees" min="0"><br>

        <label>Shopping:</label>
        <input type="number" name="shopping" min="0"><br>

        <label>Healthcare:</label>
        <input type="number" name="healthcare" min="0"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
